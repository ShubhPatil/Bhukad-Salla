<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/ng-cordova.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
        
      <ion-header-bar style="background-color: #ff5e35;" class="logobtn bar-assertive">
        <a href="index.html" class="logobtn button button-clear icon ion-arrow-left-c"></a>
        <h1 class="title">Bhukad Salla</h1>
        <a href="about.html" class="logobtn button button-clear icon ion-android-alert"></a>
      </ion-header-bar>
        
      <ion-content class="has-header" overflow-scroll="false" has-bouncing="true">
          
          <div class="padding" ng-controller="regCtrl">
              
              <div class="login_border padding">
                  
                  <div>
                      <h1 class="logo_name">REGISTER</h1>
                  </div>
                  
                  <form ng-submit="insert(reg)">
                  <div class="list list-inset">
                      <label class="item item-input">
                          <span class="input-label">Name</span>
                          <input type="text" ng-model="reg.name" placeholder="Name" required>
                      </label>
                      
                      <label class="item item-input">
                          <span class="input-label">Email ID</span>
                          <input type="email" ng-model="reg.email" placeholder="Email ID" required>
                      </label>
                      
                      <label class="item item-input">
                          <span class="input-label">Password</span>
                          <input type="password" ng-model="reg.password" placeholder="Password" required>
                      </label>
                      
                      <label class="item item-input">
                          <span class="input-label"><i class="icon ion-compose"></i></span>
                          <input type="password" ng-model="reg.password2" placeholder="Confirm Password" required>
                      </label>
                      
                      <label class="item item-input">
                          <span class="input-label">Phone</span>
                          <input type="text" ng-model="reg.phone" pattern="[0-9]{10}" title="Enter 10 Digit Number" placeholder="Phone No." required>
                      </label>
                      
                      <label class="item item-input">
                          <span class="input-label">Address</span>
                          <input type="text" ng-model="reg.address" placeholder="Address" required>
                      </label>
                      
                      <p class="loginbtn padding"><input type="submit" class="button button-balanced button-block" value="SIGN UP">
                          </p>
              </div>
            </form>
          </div>     
        </div>
      </ion-content> 
    </ion-pane>
  </body>
</html>
