<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/ng-cordova.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
        
      <ion-header-bar style="background-color: #ff5e35;" class="logobtn bar-assertive" align-title="center">
        <button class="logobtn button button-clear icon ion-android-restaurant"></button>
        <h1 class="title">Bhukad Salla</h1>
        <a href="about.html" class="logobtn button button-clear icon ion-android-alert"></a>
      </ion-header-bar>
        
      <ion-content class="has-header" overflow-scroll="false" has-bouncing="true">
          
          <div class="padding" ng-controller="loginCtrl">
              
              <div class="login_border padding">
                  
                  <div style="text-align:center;">
                      <img class="animated fadeInDown login_logo" src="img/logo.png">
                  </div>
                  
                  <div>
                      <h1 class="logo_name animated fadeInLeft">Bhukad Salla</h1>
                  </div>
                  
                  <form>
                  <div class="list">
                      <label class="item item-input item-floating-label">
                          <span class="input-label">ID</span>
                          <input type="text" ng-model="login.id" placeholder="ID">
                      </label>
                      
                      <label class="item item-input item-floating-label">
                          <span class="input-label">Passowrd</span>
                          <input type="password" ng-model="login.pass" placeholder="Password">
                      </label>
                      
                      <p class="loginbtn padding"><button type="submit" ng-click="loginFunc(login)"  class = "button button-balanced button-block">LOGIN</button>
                          </p>
                      
                      <p class="loginbtn padding"><a href="register.html" class="button button-balanced button-block">REGISTER</a></p>
              </div>
              </form>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
